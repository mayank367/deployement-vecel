<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Search</title>
  {% load static %}

  <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
      background-image: url("{% static 'HILmr.png' %}");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      height: 100vh; 
      margin: 0; 
      color: white;
      position: relative; 
      
    }
    body::after
    {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: rgba(228 227 227 / 72%);
    }
    .overlay-content
    {
      position: relative;
      z-index: 2;
    }
    .form-container {
      margin-top: 50px;
    }

    .form-control {
      max-width: 500px;
      margin-right: 10px;
    }

    .btn {
      padding: 0.5rem 1.5rem;
    }
    .alert{
      max-width: 600px;
      width: 100%;
      margin: 0px auto;
    }
  </style>
</head>
<body>

<div class="overlay-content">
  <h1 class="text-center py-4" style="color: rgb(2, 2, 82); font-weight: 700;">Business Search</h1>
  <div class="container form-container">
    <form method="POST" class="d-flex justify-content-center">
      {% csrf_token %}
      <input type="text" name="location" class="form-control" placeholder="Enter location" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <div class="alert alert-info text-center mt-3">
    <h4>After searching, the page of Google Map below <br> will open, scroll through as many listings as <br> you want and get the data.</h4>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
